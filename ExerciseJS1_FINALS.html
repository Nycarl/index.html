<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            body 
            {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f4;
            }
            .content-box {
                width: 300px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 20px;
                background-color: #fff;
                box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
            }
            .content-box h1 {
                text-align: center;
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .input-box, .button-box {
                display: flex;
                justify-content: center;
                margin: 10px 0;
            }
            .input-box input {
                width: calc(100% - 20px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
            .button-box {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .button-box button {
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                cursor: pointer;
                background-color: #f0f0f0;
            }
            .button-box button:hover {
                background-color: #e0e0e0;
            }
            .result-box {
                margin-top: 10px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
                text-align: center;
                font-size: 1.2em;
                font-weight: bold;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="content-box">
            <div class="input-box">
                <input type="number" id="num1" placeholder="First number">
            </div>
            <div class="input-box">
                <input type="number" id="num2" placeholder="Second number">
            </div>
            <div class="button-box">
                <button onclick="showResult(add)">+</button>
                <button onclick="showResult(subtract)">-</button>
                <button onclick="showResult(multiply)">*</button>
                <button onclick="showResult(divide)">/</button>
            </div>
            <div class="result-box" id="result">Result will be shown here</div>
        </div>
    
        <script>
            function add(a, b) {
                return a + b;
            }
    
            function subtract(a, b) {
                return a - b;
            }
    
            function multiply(a, b) {
                return a * b;
            }
    
            function divide(a, b) {
                return a / b;
            }
    
            function showResult(operation) {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
    
                const result = isNaN(num1) || isNaN(num2)
                    ? 'Please enter valid numbers!'
                    : operation(num1, num2);
    
                document.getElementById('result').innerText = result;
            }
        </script>
    </body>
    </html>
